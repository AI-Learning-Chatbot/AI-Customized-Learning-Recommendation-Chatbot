<!DOCTYPE html>
<html>
<head>
  <title>Learning HTML</title>
</head>
<body>
  <header>
    <h1>Welcome to My Sample Page</h1>
    <nav>
      <a href="#about">About</a> |
      <a href="#hobbies">Hobbies</a> |
      <a href="#contact">Contact</a>
    </nav>
    <hr>
  </header>
  
  <main>
    <section id="about">
      <h2>About Me</h2>
      <img src="" alt="Image">
      <p>Hello, this is Sajin and I'm learning HTML basics.</p>
      <table border="1" cellpadding="5">
        <tr>
          <th>Row 1, Col 1</th>
          <th>Row 1, Col 2</th>
        </tr>
        <tr>
          <td>Row 2, Col 1</td>
          <td>Row 2, Col 2</td>
        </tr>
        
      </table>
    </section>

    <section id="hobbies">
      <h2>My Hobbies</h2>
      <ul>
        <li>Playing Games</li>
        <li>Sleeping</li>
        <li>Listening to Music</li>
      </ul>
      <p>Google Search: <a href="https://www.google.com" target="_blank">Here</a></p>
    </section>
    
    <section id="contact">
      <h2>Contact Me</h2>
      <form>
        <label for="name"> Your Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p align="center">&copy; 2025 Sajin</p>
  </footer>
</body>
</html>
