<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Example</title>
</head>
<body bgcolor="#FFDAB9">

    <h1>Basic HTML Example</h1>

    <!-- List -->
    <h2>My Favorite Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <ol>
        <li>First Step</li>
        <li>Second Step</li>
        <li>Third Step</li>
    </ol>

    <!-- Table -->
    <h2>Sample Table</h2>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr bgcolor="#FFE4A3">
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Aryan</td>
            <td>20</td>
            <td>Kathmandu</td>
        </tr>
        <tr>
            <td>Sita</td>
            <td>22</td>
            <td>Pokhara</td>
        </tr>
    </table>

    <!-- Form -->
    <h2>Contact Form</h2>
    <form>
        Name: <input type="text" name="name" placeholder="Your name" required><br><br>
        Email: <input type="email" name="email" placeholder="Your email" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Links -->
    <h2>Useful Links</h2>
    <p>
        <a href="https://www.google.com" target="_blank">Google</a> |
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    </p>

</body>
</html>
