<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quizz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <span class="logo-text">AI</span>
            </div>
            <h1 class="title">Take Quizz</h1>
        </header>

        <main class="chat-container">
            <div class="message ai-message">
                Before we dive deeper, how well do you understand this topic? [Beginner / Intermediate / Advanced]
            </div>
            <div class="message user-message">
                I have explored the topic before but do have deep understanding.
            </div>
        </main>

        <footer class="input-container">
            <div class="input-wrapper">
                <span class="mic-icon">🎤</span>
                <input type="text" class="input-field" placeholder="Ask Anything">
                <button class="send-button">
                    <span class="send-icon">🔍</span>
                </button>
            </div>
        </footer>
    </div>
</body>
</html>
