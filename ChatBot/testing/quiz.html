<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <span class="logo-text">AI</span>
            </div>
        </div>

        <div class="quiz-container">
            <h2 class="quiz-question">Q1. What is the main goal of Machine Learning?</h2>
            <div class="quiz-options">
                <label class="quiz-option">
                    <input type="radio" name="answer" value="a">
                    <span class="custom-radio"></span>
                    To write rules for every situation
                </label>
                <label class="quiz-option">
                    <input type="radio" name="answer" value="b">
                    <span class="custom-radio"></span>
                    To allow computers to learn patterns from data
                </label>
                <label class="quiz-option">
                    <input type="radio" name="answer" value="c">
                    <span class="custom-radio"></span>
                    To build hardware for faster computation
                </label>
                <label class="quiz-option">
                    <input type="radio" name="answer" value="d">
                    <span class="custom-radio"></span>
                    To store large amounts of information
                </label>
            </div>
            <button class="check-button">Check</button>
        </div>
    </div>

</body>
</html>
