<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="container">
        
        <header class="header">
            {% block header %}
            {% endblock %}
        </header>
        

        <main class="main">
            {% block main %}
            {% endblock %}
        </main>

        <footer class="input-container">
            {% block footer %}
            {% endblock %}
        </footer>
    </div>
</body>
</html>
