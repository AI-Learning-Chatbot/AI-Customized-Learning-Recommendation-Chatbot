{% extends 'base.html' %}

{% block head %}
<title>Level</title>
{% endblock %}

{% block main %}
<div class="level-box">
    <h2 class="level-title">Select your level of understanding of<br> {{ topic }}:</h2>
    <div class="level">
        <button class="level-btn">Beginner</button>
        <button class="level-btn">Intermediate</button>
        <button class="level-btn">Advanced</button>
    </div>
    <nav class="proceed-nav">
        <!-- Hidden initially -->
        <button class="quiz-btn" style="display:none;">Take Quiz</button> 
        <button class="chat-btn" style="display:none;">Chat</button> 
    </nav>
</div>
{% endblock %}

{% block scripts %}
<script>
let selectedLevel = null;

// Exclusive selection for level buttons
document.querySelectorAll(".level-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        // remove .selected from all
        document.querySelectorAll(".level-btn").forEach(b => b.classList.remove("selected"));
        // add to clicked
        btn.classList.add("selected");
        selectedLevel = btn.textContent.trim();

        // âœ… Show quiz & chat buttons once a level is chosen
        document.querySelector(".quiz-btn").style.display = "inline-block";
        document.querySelector(".chat-btn").style.display = "inline-block";
    });
});

// Quiz button click
document.querySelector(".quiz-btn").addEventListener("click", () => {
    if (!selectedLevel) {
        alert("Please select a level first!");
        return;
    }
    fetch("{{ url_for('set_level') }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ level: selectedLevel, target: "quiz" })
    })
    .then(res => res.json())
    .then(data => {
        if (data.redirect) window.location.href = data.redirect;
    });
});

// Chat button click
document.querySelector(".chat-btn").addEventListener("click", () => {
    if (!selectedLevel) {
        alert("Please select a level first!");
        return;
    }
    fetch("{{ url_for('set_level') }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ level: selectedLevel, target: "chat" })
    })
    .then(res => res.json())
    .then(data => {
        if (data.redirect) window.location.href = data.redirect;
    });
});
</script>
{% endblock %}
